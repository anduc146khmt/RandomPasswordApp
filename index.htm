<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Random Generator</title>
    <!-- GOOGLE FONT CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main__content">
        <h3>Password Generator</h3>
        <form class="p-header" onsubmit="return false">
            <input type="text" id="password" required size="35rem">
            <button class="copy" id="copy">Copy</button>
        </form>
        <div class="p-body">
            <form action="" onsubmit="return false">
                <div class="p-length">
                    <label for="p-length">Password Length</label>
                    <input type="number" id="p-length" min="8" max="30" value="12">
                </div>
                <div class="line"></div>
                <div class="p-checkbox">
                    <label for="p-lowercase">Include Lowercase</label>
                    <input type="checkbox" id="p-lowercase" checked required disabled>
                </div>
                <div class="line"></div>
                <div class="p-checkbox">
                    <label for="p-uppercase">Include Uppercase</label>
                    <input type="checkbox" id="p-uppercase">
                </div>
                <div class="line"></div>
                <div class="p-checkbox">
                    <label for="p-number">Include Number</label>
                    <input type="checkbox" id="p-number">
                </div>
                <div class="line"></div>
                <div class="p-checkbox">
                    <label for="p-symbol">Include Symbols</label>
                    <input type="checkbox" id="p-symbol">
                </div>
                <div class="line"></div>
                <div class="p-luckyNumber">
                    <input type="number" placeholder="Min" size="5" value="0" style="width:60px" id="minBound">
                    <input type="text" placeholder="Lucky Number" size="25" id="p-luckyNumber">
                    <input type="number" placeholder="Max" size="5" value="100" style="width:60px"
                    id="maxBound">
                </div>
                <div class="line"></div>
                <div class="p-button">
                    <button id="submit">Generate Password</button>
                </div>
            </form>
        </div>
    </div>
    <!-- MAIN JS -->
    <script src="./main.js"></script>
</body>
</html>
